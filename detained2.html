<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">

<html>
  <head>
    <title>AM I BEING DETAINED?</title>
    <script type="text/javascript">
        DETAINED = "AM I BEING DETAINED? "
        detainedIndex = 0;
        function detained() {
            var detained = document.getElementById("detained"); 
            if (detained !== undefined) {
                for (var i = 0; i < 5; i++) {
                    detained.innerHTML += DETAINED[detainedIndex];
                    detainedIndex = (detainedIndex + 1) % DETAINED.length;
                    window.scrollTo(0, document.body.scrollHeight);
                }
            }
        }
        document.onkeypress = detained;
    </script>
  </head>

  <body>
    <h1>AM I BEING DETAINED?</h1>
    <div>
        <p>
            Sir, can you please step out of the vehicle? <i>(type your response)</i>
        </p>
        <p id="detained"></p>
    </div>
  </body>
</html>
