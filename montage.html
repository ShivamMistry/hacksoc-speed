<!DOCTYPE html>

<html>
    <head>
        <title>MOM GET THE CAMERA</title>
        <script src="//code.jquery.com/jquery-1.10.2.js"></script>
        <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
        <style type="text/css">
            .codes {
                top: 0px;
                position: relative;
                font-size: 250%;
            }
            body {
                overflow: hidden;
                background-color: white;
            }
        </style>
        <script>
            // Returns a random integer between min (included) and max (excluded)
            // Using Math.round() will give you a non-uniform distribution!
            function getRandomInt(min, max) {
                return Math.floor(Math.random() * (max - min)) + min;
            }
            // From: http://stackoverflow.com/questions/1484506/random-color-generator-in-javascript
            function getRandomColor() {
                var letters = '0123456789ABCDEF'.split('');
                var color = '#';
                for (var i = 0; i < 6; i++ ) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }

            function initMove() {
                var flag = -1;
                timer = setInterval(function() {
                    flag = ~flag + 1;
                    $(".codes").each(
                            function(e) {
                                $(this).animate({
                                    top: "+=" + (flag * getRandomInt(0, 300)),
                                    left: "+=" + (flag * getRandomInt(0, 300))
                                }, 100, "linear", function() {
                                    var top = $(this).css("top").replace(/[^-\d\.]/g, ''); 
                                    if(top < 0 || top > window.screen.availHeight) {
                                        $(this).css("top", "0px");
                                    }
                                    var left = $(this).css("left").replace(/[^-\d\.]/g, ''); 
                                    if (left < 0 || left > window.screen.availWidth) {
                                        $(this).css("left", "0px");
                                    }
                                });
                                $(this).css("transform", "rotate(" + getRandomInt(0, 180) + "deg)");
                            }
                    );
                    $("body").css("background-color", getRandomColor());
                    $(".codes").css("font-size", getRandomInt(100, 300) + "%");
                }, 200);
            }

            document.onmousedown = function(e) {
                document.getElementById("hitmark").play();
                var hitmarker = $("#hitmarker");
                hitmarker.show();
                hitmarker.css("position", "absolute");
                hitmarker.css("left", e.clientX + "px");
                hitmarker.css("right", e.clientY + "px");

            }
        </script>
    </head>

    <body onload="initMove()">
        <h1>MLG LEGIT</h1>
        <audio id="noscope" src="resources/GETNOSCOPED.mp3" autoplay loop></audio>
        <audio id="hitmark" src="resources/HITMARKER.mp3" autoplay></audio>
        <audio id="airhorn" src="resources/AIRHORN.mp3" autoplay loop></audio>
        <audio id="sonic" src="resources/SANIC.mp3" autoplay loop></audio>
        <audio id="wombo" src="resources/WOMBOCOMBO.mp3" autoplay loop></audio>

        <div class="codes">THAT'S RIGHT GET NO SCOPED</div>
        <div class="codes">MOM GET THE CAMERA</div>
        <div class="codes">WOMBO COMBO</div>
        <div class="codes">THAT AINT FALCO</div>
        <div class="codes">SMOKE WEED ERRYDAY</div>
        <div class="codes">OH BABY A TRIPLE</div>
        <div class="codes">WHAT'S THE WECOMENDED AMMOUNT OF DEDOTATED WAM FOR A SERVER?</div>
        <div class="codes"><img src="http://i.imgur.com/p11nInz.gif"/></div>
        <div class="codes"><img src="http://i.imgur.com/bvePk6m.gif"/></div>
        <div id="hitmarker" style="display: hide;"><img src="http://i.imgur.com/ii2dFcY.png"/></div>
    </body>
</html>
